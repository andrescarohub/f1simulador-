<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fórmula 1</title>
    <link rel="stylesheet" href="src/styles/login.css">
</head>
<body>
    <video id="background-video" autoplay muted loop class="video-background">
        <source src="src/assets/logos/login.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="landing-container">
        <div class="login-container">
            <img src="src/assets/logos/F1-logo.png" alt="Logo Fórmula 1" class="logo">
            <form class="login-form">
                <h1>Login</h1>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
