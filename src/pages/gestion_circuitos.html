<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Circuitos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-black text-white">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-danger">Gestión de Circuitos</h1>
            <a href="index.html" class="btn btn-dark">Volver al Menú</a>
        </div>
        
        <div class="row mt-4">
            <!-- Formulario para agregar un nuevo circuito -->
            <div class="col-md-4 border border-danger p-3 rounded">
                <h3 class="text-danger">Nuevo Circuito</h3>
                <form id="form-circuito">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control bg-dark text-white" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ubicación</label>
                        <input type="text" class="form-control bg-dark text-white" id="ubicacion" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Distancia (km)</label>
                        <input type="number" class="form-control bg-dark text-white" id="distancia" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Condiciones de Pista</label>
                        <select class="form-control bg-dark text-white" id="condiciones">
                            <option value="Seco">Seco</option>
                            <option value="Mojado">Mojado</option>
                            <option value="Mixto">Mixto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen del Circuito</label>
                        <input type="file" class="form-control bg-dark text-white" id="imagenCircuito">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Guardar Circuito</button>
                </form>
            </div>
            
            <!-- Galería de circuitos -->
            <div class="col-md-8">
                <h3 class="text-danger">Lista de Circuitos</h3>
                <div class="row" id="galeria-circuitos">
                    <!-- Aquí se cargarán las tarjetas dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web Component y Datos de Circuitos -->
    <script src="js/circuitos.js"></script>
    <script src="js/circuitos_data.js"></script>
</body>
</html>
