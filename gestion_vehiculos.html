<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/vehiculos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="src/assets/logos/F1-logo.png" alt="F1 Logo" style="width: 50px;"></a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2">Opción 1</button>
                <button class="btn btn-outline-light me-2">Opción 2</button>
                <button  class="btn btn-outline-light">Opción 3</button>
            </div>
        </div>
    </nav>

    <!-- Barra de búsqueda -->
    <div class="container mt-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Buscar vehículos..." />
    </div>

    <div class="container mt-5 d-flex">
        <!-- Formulario de registro de vehículo (movido a la izquierda) -->
        <div id="vehicle-form-container" class="col-4">
            <h2 class="text-center text-danger">Registro de Vehículos</h2>
            <form id="vehicle-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del vehículo</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre del vehículo" required>
                </div>
                <div class="mb-3">
                    <label for="max-speed" class="form-label">Velocidad máxima (km/h)</label>
                    <input type="number" id="max-speed" class="form-control" placeholder="Velocidad máxima (km/h)" required>
                </div>
                <div class="mb-3">
                    <label for="acceleration" class="form-label">Aceleración (0-100 km/h)</label>
                    <input type="number" id="acceleration" class="form-control" placeholder="Aceleración (0-100 km/h)" required>
                </div>
                <div class="mb-3">
                    <label for="tire-consumption" class="form-label">Consumo de neumáticos</label>
                    <input type="number" id="tire-consumption" class="form-control" placeholder="Consumo de neumáticos" required>
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">Equipo</label>
                    <input type="text" id="team" class="form-control" placeholder="Equipo" required>
                </div>
                <div class="mb-3">
                    <label for="video" class="form-label">Video del vehículo</label>
                    <input type="file" id="video" class="form-control" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3">Registrar vehículo</button>
            </form>
        </div>

        <!-- Contenedor de las cartas de los vehículos (a la derecha) -->
        <div id="vehicle-cards-container" class="col-8 d-flex flex-wrap justify-content-start">
            <!-- Las cartas de vehículos se agregarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal para mostrar detalles del vehículo -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel">Detalles del Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="modal-video" class="w-100" controls>
                        <source id="modal-video-source" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <p id="vehicle-details"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="src/components/vehiculocom.js"></script>
    <script src="src/js/jsapp/vehiculo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
