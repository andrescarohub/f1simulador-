<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Vehículos - F1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #dc3545; /* rojo */
      padding: 10px;
    }
    header img {
      max-width: 150px;
    }
    .container-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Si deseas agregar estilos responsivos personalizados */
    @media (max-width: 768px) {
      .container-cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="text-center">
    <img src="assets/F1-logo.png" alt="Logo F1">
  </header>
  <main class="container mt-4">
    <div id="cards-container" class="container-cards">
      <!-- Aquí se inyectarán las cards de vehículos -->
    </div>
  </main>

  <!-- Nuestro archivo JS -->
  <script src="js/vehicle.js"></script>
</body>
</html>
