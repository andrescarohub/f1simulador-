<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carreras</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="pantalla-inicio" class="vh-100 d-flex position-relative">
        <!-- Sección izquierda: Negro con línea diagonal -->
        <div class="col-6 position-absolute top-0 start-0 h-100 bg-black diagonal d-flex flex-column justify-content-center align-items-center">
            <img src="assets/F1-logo.png" alt="Fórmula 1 Logo" class="img-fluid mb-4" style="width: 200px;">
            <button id="btn-empezar" class="btn btn-danger btn-lg">Empezar</button>
            <div id="menu-principal" class="d-none mt-4">
                <ul class="list-group text-center">
                    <li class="list-group-item bg-transparent border-0">
                        <a href="gestion_circuitos.html" class="btn btn-light w-100">Gestión de Circuitos</a>
                    </li>
                    <li class="list-group-item bg-transparent border-0">
                        <a href="gestion_pilotos.html" class="btn btn-light w-100">Gestión de Pilotos</a>
                    </li>
                    <li class="list-group-item bg-transparent border-0">
                        <a href="gestion_vehiculos.html" class="btn btn-light w-100">Gestión de Vehículos</a>
                    </li>
                    <li class="list-group-item bg-transparent border-0">
                        <a href="configuracion_simulacion.html" class="btn btn-light w-100">Configuración de Simulación</a>
                    </li>
                </ul>
            </div>
            
        </div>
        
        <!-- Sección derecha: Video -->
        <div class="col-6 position-absolute top-0 end-0 h-100 p-0">
            <video autoplay loop muted class="w-100 h-100">
                <source src="assets/videoformula1.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Principal -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btnEmpezar = document.getElementById("btn-empezar");
            const menuPrincipal = document.getElementById("menu-principal");
            
            btnEmpezar.addEventListener("click", () => {
                btnEmpezar.classList.add("d-none"); // Oculta el botón de empezar
                menuPrincipal.classList.remove("d-none"); // Muestra el menú
            });
        });
    </script>
</body>
</html>
