<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pilotos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-black text-white">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-danger">Gestión de Pilotos</h1>
            <a href="index.html" class="btn btn-dark">Volver al Menú</a>
        </div>
        
        <div class="row mt-4">
            <!-- Formulario para agregar un nuevo piloto -->
            <div class="col-md-4 border border-danger p-3 rounded">
                <h3 class="text-primary">Nuevo Piloto</h3>
                <form id="form-piloto">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Equipo</label>
                        <input type="text" class="form-control" id="equipo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionalidad" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Experiencia (años)</label>
                        <input type="number" class="form-control" id="experiencia" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Habilidades</label>
                        <input type="text" class="form-control" id="habilidades" placeholder="Separar por comas" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen del Piloto</label>
                        <input type="file" class="form-control" id="imagenPiloto">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Guardar Piloto</button>
                </form>
            </div>
            
            <!-- Galería de pilotos -->
            <div class="col-md-8">
                <h3 class="text-primary">Lista de Pilotos</h3>
                <div class="row" id="galeria-pilotos">
                    <piloto-component></piloto-component>
                    <!-- Aquí se cargarán las tarjetas dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para manejar los pilotos -->
    <script src="js/piloto-component.js"></script>
    <script src="js/pilotos.js"></script>
</body>
</html>
